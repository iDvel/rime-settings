patch:
  switches:
    - name: ascii_mode
      reset: 0
      # states: [中文, 西文] # 永远不会切所以注释了
    - name: full_shape
      reset: 0
      # states: [半角, 全角] # 永远不会切所以注释了
    - name: ascii_punct
      reset: 0
      # states: [。，, ．，] # 永远不会切所以注释了
    - name: traditionalization
      reset: 0
      states: [简, 繁]
  
  # 切换繁体快捷键
  key_binder/bindings/+:
    - {when: always, accept: Control+Shift+4, toggle: traditionalization}

  # 主词库
  translator/dictionary: pinyin_simp.extended

  # custom_phrase
  engine/translators/@before 2: table_translator@custom_phrase
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1

  # 动态日期时间
  engine/translators/@next: lua_translator@date_translator

  # 八股文长句模型
  __include: grammar:/hans
  
  # 袖珍方案也能输出繁体哦
  engine/filters:
    - simplifier
    - simplifier@traditionalize
    - uniquifier
  
  traditionalize:
    opencc_config: s2t.json
    option_name: traditionalization
    tips: all # 简入繁出，注销掉可直接出繁
  
  # 解决 ` 不能直接上屏
  recognizer/patterns/reverse_lookup: "好像只要不写`符号就行了。。。[a-z]*'?$" # "`[a-z]*'?$"
  
  # Easy English Nano
  schema/dependencies/@next: melt_eng
  engine/translators/@before 0: table_translator@melt_eng
  melt_eng:
    dictionary: melt_eng
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    # initial_quality值为负数时，在能得到中文结果的情况下英文永远不会出现在第一个候选项。
    initial_quality: 0 # -3
  # 令輸入方案對大寫字符生效
  speller/alphabet/+: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  recognizer/patterns/uppercase: "" # 这个好像没用

  speller/algebra:
    # 原装
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/
    # 自己的：
    - derive/ua$/au/ # shau => shua
    - derive/([iu])a(o|ng?)$/a$1$2/ # tain => tian laing => liang
    - derive/([wrtypsdfghjklzcbnm])a([on])$/$1$2a/ # hoa => hao  hna  => han
    - derive/([wtpsdghkzcbnm])ai$/$1ia/ # zia => zai
    - derive/([zcs])hi$/$1ih/ # zih => zhi cih => chi sih => shi

  # “/” 模式转为 “v” 模式
  recognizer/patterns/punct: "^v([a-z]+|[0-9]0?)$" # "^/([a-z]+|[0-9]0?)$"
  
  punctuator:
    import_preset: symbols.custom
    # 标点符号，不要任何转换，标点直接上屏
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": "/"
      '\': "、"
      "'": { pair: ["「", "」"] }
      "[": "["
      "]": "]"
      "{": "{"
      "}": "}"
      "$": "￥"
      "%": "%"
      "<": "《"
      ">": "》"
      "*": "*"
      "|": "|"
  