patch:
  switches:
    - name: ascii_mode
      reset: 0
      # states: [中文, 西文] # 永远不会切所以注释了
    - name: full_shape
      reset: 0
      # states: [半角, 全角] # 永远不会切所以注释了
    - name: ascii_punct
      reset: 0
      # states: [。，, ．，] # 永远不会切所以注释了
    - name: emoji-symbol
      reset: 1
    - name: traditionalization
      reset: 0
      states: [简, 繁]

  translator/dictionary: pinyin_simp.extended

  engine/translators/@next: lua_translator@date_translator
  
  engine/filters:
    - simplifier@traditionalize
    - simplifier@emoji-symbol
    - uniquifier
  
  traditionalize:
    opencc_config: s2t.json
    option_name: traditionalization
    tips: all # 简入繁出，注销掉可直接出繁

  emoji-symbol:
    opencc_config: emoji-symbol.json
    option_name: emoji-symbol
  
  # Easy English Nano
  schema/dependencies/@next: melt_eng
  engine/translators/@before 0: table_translator@melt_eng
  melt_eng:
    dictionary: melt_eng
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    # initial_quality值为负数时，在能得到中文结果的情况下英文永远不会出现在第一个候选项。
    initial_quality: 0 # -3
  # 令輸入方案對大寫字符生效
  speller/alphabet/+: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  recognizer/patterns/uppercase: ""

  speller/algebra/+:
    # - erase/^xx$/ # ？
    # 模糊拼音：
      # 没有
    # 容错拼写：
      # v u 和一般的容错拼写，上层方案已经自带了。
    # 自动纠错：
    - derive/ua$/au/ # shau => shua
    - derive/([iu])a(o|ng?)$/a$1$2/ # tain => tian laing => liang
    - derive/([wrtypsdfghjklzcbnm])a([on])$/$1$2a/ # hoa => hao  hna  => han
    - derive/zai$/zia/ # zia => zai
    - derive/([zcs])hi$/$1ih/ # zih => zhi cih => chi sih => shi

  punctuator:
    import_preset: symbols
    symbols:
      "vv": [/bq] # 表情
      "vs": [/ss] # 手势
      "vam": [/am] # 动物
      "vk": [/aj] # 键盘符号
      "vf": [/fs] # 分号
      "vb": [/fh] # 标志
      "vx": [/xh] # 星号
      "vm": [/hb] # money
    # 标点符号，不要任何转换，标点直接上屏
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": "/"
      '\': "、"
      "'": { pair: ["「", "」"] }
      "[": "["
      "]": "]"
      "{": "{"
      "}": "}"
      "$": "￥"
      "%": "%"
      "<": "《"
      ">": "》"
      "*": "*"
      "|": "|"
  # “/”模式转为“v”模式
  recognizer/patterns/punct: "^v([a-z]+|[0-9]0?)$"