patch:
  # 开关
  switches:
    - name: zh_simp
      reset: 1
      states: [ 繁體", 简体 ]
    - name: ascii_mode
      reset: 0
      # states: ["中文", "西文"]
    - name: full_shape
      reset: 0
      # states: ["半角", "全角"]
    - name: gb2312
      reset: 1 
      states: [ 增廣, 常用 ]

  # 过滤器
  engine/filters:
    - simplifier
    - uniquifier
    - charset_filter@gb2312
  
  # 这个好像写不写都无所谓
  # "translator/enable_charset_filter": false

  # 扩展词库，在 luna_pinyin.extended.dict.yaml 中设定
  "translator/dictionary": luna_pinyin.extended

  # Easy English Nano
  "schema/dependencies/@next": melt_eng
  "engine/translators/@before 0": table_translator@melt_eng
  melt_eng:
    dictionary: melt_eng
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    initial_quality: 0 # 值为-1时，在能得到中文结果的情况下英文永远不会出现在第一个候选项。
  # 關閉外語自造詞，節約候選詞列表
  # easy_en/enable_sentence: false
  # 令輸入方案對大寫字符生效
  "speller/alphabet/+": zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  recognizer/patterns/uppercase: ''

  # 改写拼音运算，使得含英文的字词（位于 luna_pinyin.cn_en.dict.yaml 中）不影响简拼功能（注意，此功能只适用于於朙月拼音系列方案，不适用于各类双拼方案）
  # 本条补丁只在「小狼毫 0.9.30」、「鼠须管 0.9.25 」、「Rime-1.2」及更高的版本中起作用
  "speller/algebra/@before 0": xform/^([b-df-np-z])$/$1_/


  punctuator:
    # 不加这个会只有英文标点
    import_preset: symbols
    # 标点符号 # 不要任何转换
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": "/"
      '\': "、"
      "'": {pair: ["‘", "’"]}
      "[" : "["
      "]" : "]"
      "{" : "{"
      "}" : "}" 
      "$": "￥"
      "%": "%"
      "<": "《"
      ">": "》"
      "*" : "*"
      "|" : "|"
  # recognizer/patterns/punct: "^/([a-z]+|[0-9]0?)$" # 注释掉了，不需要“/”模式

  # 模糊拼音
  'speller/algebra/+':
    - erase/^xx$/                        # 第一行保留 # ？
    # 以下是一組容錯拼寫
    - derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
    # 自動糾正一些常見的按鍵錯誤
    - derive/ua$/au/                   # shau => shua
    - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
    - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
    - derive/ao$/oa/                   # hoa => hao
    - derive/zai$/zia/                 # zia => zai
    - derive/an$/na/                   # hna => han

  # librime-lua 输入动态时间和日期
  engine/translators/+: 
    - lua_translator@date_translator
    - lua_translator@time_translator
