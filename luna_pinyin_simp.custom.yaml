patch:
  # 开关
  switches:
    - name: zh_simp
      reset: 1
      states: [繁體, 简体]
    - name: ascii_mode
      reset: 0
      # states: ["中文", "西文"]
    - name: full_shape
      reset: 0
      # states: ["半角", "全角"]
    - name: gb2312
      reset: 1
      states: [增廣, 常用]
    - name: emoji-symbol
      reset: 1

  # 过滤器
  engine/filters:
    - simplifier
    - charset_filter@gb2312
    - simplifier@emoji-symbol
    - uniquifier

  # 使在 gb2312 时，可以打出破折号 https://github.com/rime/home/issues/469
  gb2312/tags:
    [abc, reverse_lookup, luna_pinyin_lookup, stroke_lookup]

  # 扩展词库，在 luna_pinyin.extended.dict.yaml 中设定
  "translator/dictionary": luna_pinyin.extended

  # Easy English Nano
  "schema/dependencies/@next": melt_eng
  "engine/translators/@before 0": table_translator@melt_eng
  melt_eng:
    dictionary: melt_eng
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    # initial_quality值为负数时，在能得到中文结果的情况下英文永远不会出现在第一个候选项。
    # 但值为0或正数，会扰乱单个编码时的中文输入，如果在自定义词库中固定了词频就没这烦恼了
    initial_quality: 0 # -3
  # 令輸入方案對大寫字符生效
  "speller/alphabet/+": zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  recognizer/patterns/uppercase: ""

  # 改写拼音运算，使得含英文的字词（位于 luna_pinyin.cn_en.dict.yaml 中）不影响简拼功能（注意，此功能只适用于於朙月拼音系列方案，不适用于各类双拼方案）
  # 本条补丁只在「小狼毫 0.9.30」、「鼠须管 0.9.25 」、「Rime-1.2」及更高的版本中起作用
  "speller/algebra/@before 0": xform/^([b-df-np-z])$/$1_/

  # 引入 opencc 内的 emoji-symbol，只保留了这一个
  emoji-symbol:
    opencc_config: emoji-symbol.json
    option_name: emoji-symbol

  punctuator:
    import_preset: symbols
    # 引入“v”模式
    symbols:
      "vv": [/bq] # 表情
      "vs": [/ss] # 手势
      "vam": [/am] # 动物
      "vk": [/aj] # 键盘符号
      "vf": [/fs] # 分号
      "vb": [/fh] # 标志
      "vx": [/xh] # 星号
      "vm": [/hb] # money
    # 标点符号，不要任何转换，标点直接上屏
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": "/"
      '\': "、"
      "'": { pair: ["「", "」"] }
      "[": "["
      "]": "]"
      "{": "{"
      "}": "}"
      "$": "￥"
      "%": "%"
      "<": "《"
      ">": "》"
      "*": "*"
      "|": "|"

  # “/”模式转为“v”模式
  recognizer/patterns/punct: "^v([a-z]+|[0-9]0?)$"

  "speller/algebra/+":
    - erase/^xx$/ # ？
    # 模糊拼音：
      # 没有
    # 容错拼写：
      # v u 的容错拼写，上层方案已经自带了。
    # 自动纠错：
    - derive/ua$/au/ # shau => shua
    - derive/([iu])a(o|ng?)$/a$1$2/ # tain => tian laing => liang
    - derive/a([on])$/$1a/ # hoa => hao  hna  => han
    - derive/zai$/zia/ # zia => zai
    - derive/([zcs])hi$/$1ih/ # zih => zhi cih => chi sih => shi

  # librime-lua 输入动态时间和日期
  engine/translators/+:
    - lua_translator@date_translator
